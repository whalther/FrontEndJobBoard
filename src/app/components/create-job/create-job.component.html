<h5>
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
  </svg>
  Create Job
</h5>
<hr>
  <div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Job title</label>
    <div class="col-sm-8">
      <input [(ngModel)]="jobTitle" type="text" class="form-control form-control-sm" >
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label col-form-label-sm">Description</label>
    <div class="col-sm-8">
      <textarea [(ngModel)]="jobDescription" class="form-control form-control-sm" id="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="publishDate" class="col-sm-4 col-form-label col-form-label-sm">Publish date</label>
    <div class="col-sm-8">
      <input [(ngModel)]="jobDatePublish" type="datetime-local" class="form-control form-control-sm" id="publishDate">
    </div>
  </div> 
  <div class="form-group row">
    <label for="expirationDate" class="col-sm-4 col-form-label col-form-label-sm">Expiration date</label>
    <div class="col-sm-8">
      <input [(ngModel)]="jobDateExpiration" type="datetime-local" class="form-control form-control-sm" id="expirationDate">
    </div>
  </div>  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" (click)="createJob()" class="btn btn-primary">Create</button>
      &nbsp;&nbsp;&nbsp;<span *ngIf="created">Created!</span>
    </div>
  </div>
