    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
  </svg>
  Edit Job
</h5>
<hr>
  <div class="form-group row">
    <label for="jobTitle" class="col-sm-4 col-form-label col-form-label-sm">Job title</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="jcService.jobSelected.jobTitlePosition" class="form-control form-control-sm" id="jobTitle">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label col-form-label-sm">Description</label>
    <div class="col-sm-8">
      <textarea [(ngModel)]="jcService.jobSelected.jobDescription" class="form-control form-control-sm" id="description"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <label for="publishDate" class="col-sm-4 col-form-label col-form-label-sm">Publish date</label>
    <div class="col-sm-8">
      <input type="datetime-local" [(ngModel)]="jcService.jobSelected.createdAt" class="form-control form-control-sm" id="publishDate">
    </div>
  </div> 
  <div class="form-group row">
    <label for="expirationDate" class="col-sm-4 col-form-label col-form-label-sm">Expiration date</label>
    <div class="col-sm-8">
      <input type="datetime-local" [(ngModel)]="jcService.jobSelected.expiresAt" class="form-control form-control-sm" id="expirationDate">
    </div>
  </div>  
  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="editJob()" type="button" class="btn btn-primary">Edit</button>
      &nbsp;&nbsp;&nbsp;<span *ngIf="edited">Edited!</span>
    </div>
  </div>
