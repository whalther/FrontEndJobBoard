<main role="main" class="container-fluid">  
  <div class="row p-3 my-3 rounded box-shadow">    
    <div class="col-md-8">
      <div class="table-responsive">
        <table class="table">
          <thead  class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Job Title</th>
              <th scope="col">Description</th>
              <th scope="col">Publish date</th>
              <th scope="col">Expiration date</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs; index as i;">
              <th scope="row">{{ i+1 }}</th>
              <td>{{job.jobTitlePosition}}</td>
              <td>{{ (job.jobDescription.length > 20) ? (job.jobDescription | slice:0:20) + '...' : job.jobDescription }}</td>
              <td>{{job.createdAt | date:'medium'}}</td>
              <td>{{job.expiresAt | date:'medium'}}</td>
              <td>
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill optBtn" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                  </svg>

                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square optBtn" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>   

                  <svg (click)="goToJobDetail(i)" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill optBtn" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>                             
              </td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
    </div>  
    <div class="col-md-4">
      <app-job-detail></app-job-detail>
    </div>    
  </div>
</main>
